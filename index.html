<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="game-container">

    <h1>Word Scramble</h1>

    <p>
        Scrambled word: <span id="scrambled-word"></span>
    </p>
    <p>
        Time remaining:
        <span id="timer">--</span>
        seconds
    </p>
    <p>
        Current score:
        <span id="current">0</span>
    </p>
    <p>
        Warnings: <span id="warning">0</span>
    </p>
    <input type="text" id="answer" onkeyup="EnterQuestion(event)" placeholder="Your answer"/>
    <button id="submit" onclick="nextQuestion()">Submit</button>
    <button class="d-none" id="refresh" onclick="refreshQuestion()">Refresh</button>
</div>



<script src="script.js"></script>
</body>
</html>
